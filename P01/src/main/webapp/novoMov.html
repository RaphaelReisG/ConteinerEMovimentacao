<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="stylesheet" type="text/css" href="estilo1.css">
<meta charset="utf-8">
<title>Nova Mov</title>
</head>
<body>
	<h1>Nova Movimentação</h1>
	<form name="frmMov" action="insertMov">
		<label>Nº Container:</label>
		<input type="text" name="numero" pattern="^([A-Z]{4}[0-9]{7})$" required placeholder="ABCD1234567" >
		<br><br>
		<label>Tipo:</label>
		<select name="tipoMov">
			<option value="Embarque">Embarque</option>
			<option value="Descarga">Descarga</option>
			<option value="Gate In">Gate In</option>
			<option value="Gate Out">Gate Out</option>
			<option value="Reposicionamento">Reposicionamento</option>
			<option value="Pesagem">Pesagem</option>
			<option value="Scanner">Scanner</option>
		</select>
		<br><br>
		<label>Inicio:</label>
		<input type="datetime-local" name="inicio" required>
		<br><br>
		<label>Fim:</label>
		<input type="datetime-local" name="fim" required>
		<br><br>
		<input type="submit" value="Criar" >
	</form>
	
	<script src="scripts/validador.js"></script>
</body>
</html>
